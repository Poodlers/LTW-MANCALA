<html>
  <head>
    <title>MANCALA JEL</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="logo">
      <h1 id="page_title">MANCALA JEL</h1>
    </section>
    <div class="container">
      <div class="configuration">
        <h2>CONFIGURATIONS</h2>
        <div class="options">
          <button id="add_button1">+</button>
          <button id="sub_button1">-</button>
          <p class="option_number" id="option_number1">1</p>
          <p class="option_description">Número de cavidades no tabuleiro</p>
        </div>

        <div class="options">
          <button>+</button>
          <button>-</button>
          <p class="option_number">1</p>
          <p class="option_description">
            Número inicial de sementes por cavidade
          </p>
        </div>

        <div class="options">
          <button>+</button>
          <button>-</button>
          <p class="option_number">1</p>
          <p class="option_description">Nível da inteligência artificial</p>
        </div>
        <div class="options">
          <button>VS PLAYER</button>
          <button>VS CPU</button>

          <p class="option_description">
            Jogar contra o computador ou outro jogador
          </p>
        </div>

        <div class="options">
          <button>I WANT TO GO FIRST</button>
          <button>LET CPU START</button>
          <p class="option_description">
            Iniciar o jogo ou dar a vez ao computador
          </p>
        </div>
      </div>
      <br />
      <button id="mostrar_instructions_button">MOSTRAR INSTRUÇÕES</button>
      <br />
      <button id="start_game_button">START GAME</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
